<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Owners Index</title>
</head>
<body>
<h1 th:text="'List of Owners'"/>

<table>
    <thead>
       <tr>
         <th>ID</th>
         <th>FIRST NAME</th>
         <th>LAST NAME</th>
       </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"/>
            <td th:text="${owner.firstName}"/>
            <td th:text="${owner.lastName}"/>
        </tr>
    </tbody>
</table>
</body>
</html>
