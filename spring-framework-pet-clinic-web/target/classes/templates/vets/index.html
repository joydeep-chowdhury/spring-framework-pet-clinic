<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Index</title>
</head>
<body>
<h1 th:text="'List of Vets'"></h1>

<table id="vets" class="table table-striped">
    <thead>
       <tr>
           <th>ID</th>
           <th>FIRST NAME</th>
           <th>LAST NAME</th>
       </tr>
    </thead>
    <tbody>
       <tr th:each="vet : ${vets}">
           <td th:text="${vet.id}"/>
           <td th:text="${vet.firstName}"/>
           <td th:text="${vet.lastName}"/>
       </tr>
    </tbody>
</table>
</body>
</html>
